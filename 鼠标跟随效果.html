<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        #angel {
            position: absolute;
        }
    </style>
</head>

<body>
    <img src="./img/angel.gif" alt="" id="angel">
    <script>
        $(function() {
            // 获取图片元素
            var angel = $('#angel');
            // 预定义一个timer节流阀
            var timer = null;
            // 监听文档的mousemove事件
            $(document).on('mousemove', function(e) {
                // 判断节流阀是否为空，如果不为空，则证明距离上次执行间隔不足16毫秒
                if (timer) return;
                // 设置节流阀定时器

                timer = setTimeout(function() {
                    angel.css('left', e.pageX - 38 + 'px').css('top', e.pageY - 55 + 'px');
                    // 当设置了鼠标跟随效果后，清空timer节流阀，方便下次开启延时器
                    console.log('ok')
                    timer = null;
                }, 16)
            })

        })
    </script>
</body>

</html>
